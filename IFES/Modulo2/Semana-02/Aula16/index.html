<!-- 
Resumo
DOC 

> .d-block : uma 'div' por linha
> .d.inline : não configura a largura da coluna e nem a margem superior
> .d-inline-block : fica em linha e respeita as configurações
> .d-none e d-lg-block: esconde a div e só mostra quando tiver em tela lg
    outra variação: d-lg-none
(ex 1)
> .d-print-none : a dv não sai na impressão
> .d-print-block : para sair na impressao (coloca o d-none para não aparecer na tela mas sair na impressão)
(ex2)
> .invisible : some a div mas não some o espaço que ela ocupa 
> .overflow-auto : acrescenta barra de rolagem onde é necessário no conteudo da div
> .overflow-hidden : esconde o conteudo que ultrapassa a div
> .overflow-visible : comportamento padrão - conteudo sai da div
> .overflow-scroll : barra de rolagem x e y



(ver aula 15 de HTML para saber mais sobre display)
-->
