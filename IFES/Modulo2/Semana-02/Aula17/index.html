Resumo
DOC 

> .fixed-{top bottom} : deixa a div fixa porem a proxima div fica atras (escondida)
> .invisible : add depois da div com .fixed-{} para preencher o espaço e não esconder a proxima div
> .sticky-{top bottom} : cola a div na rolagem
> .vstack : a div se torna uma pilha vertical, (container) sendo possivel add um espaçamento com:
> .hstack : a div se torna uma pilha horizontal, passando a ser intens flex-box semeplhante a inline-block
> .gap-{0 à 5} .gap-{sm md lg xl}-{0 à 5}  add espaçamento entre divs mas precisa add .vstack tb
> .vr : igual <hr> porem na vertical

-->
