> .align-items-start: diminui as alturas das divs para caber somente o conteúdo, e alinha verticalmente em relação a div pai de acordo com o sufixo
> .justify-content-center: Alinhamento horizontal em relação a div pai
> .w-100: add quebra de linha entre as divs
> .order-last: reorganiza a ordem da div (pode usar order-2)
> .offset-2: adiciona duas colunas a direita da div
> .ms-auto: margin start acrescenta uma margim automatica total ou dividida
> .mx-auto: margin direita e esquerda automática
-->
