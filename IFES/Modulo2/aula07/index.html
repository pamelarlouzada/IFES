<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Formatação de Colunas de LeiautePágina</title>
    <style>
        .h100 {
            height: 100px;
        }
        .h400 {
            height: 400px;
        }
    </style>
</head>

<body>
    
        <div class="container">
            <div class="row">
                <div class="col-12 bg-dark bg-opacity-50 h100"></div>
                <div class="col-12 col-sm-3 bg-dark bg-opacity-75 h400"></div>
                <div class="col-12 col-sm-9 bg-dark bg-opacity-25 h400"></div>
                <div class="col-129 bg-dark bg-opacity-50 h100"></div>
            </div>
        </div>
   
    

    <!-- JavaScript Bundle with Popper -->
