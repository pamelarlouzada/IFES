<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 10</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <hr>
    <form method="post" action="“/cliente/cadastrar">
        <p>
            <label for="txtNome">Nome</label><br>
            <input type="text" name="Nome" id="txtNome">
        </p>
        <p>
            <label for="txtEmail">E-mail</label><br>
            <input type="email" name="Email" id="txtEmail">
        </p>
        <p>
            <label for="txtUrl">URL Portifólio Online</label><br>
            <input type="url" name="Url" id="txtUrl">
        </p>
        <p>
            <label for="txtDataNascimento">Data de Nascimento</label><br>
            <input type="date" name="DataNascimento" id="txtDataNascimento" min="1950-01-01" max="2015-01-01">
        </p>
        <p>
            <label for="txtQtdeDependentes">Qtde Dependentes</label><br>
            <input type="number" name="QtdeDependentes" id="txtQtdeDependentes" max="20">
        </p>
        <p>
            <label for="txtCor">Cor Preferida</label><br>
            <input type="color" name="Cor" id="txtCor" max="20">
        </p>
        <p>
            <label for="txtTel">Telefone</label><br>
            <input type="tel" name="Tel" id="txtTel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="DD-99999-9999">
        </p>
        <p>
            <input type="checkbox" name="Promocoes" id="txtPromocoes">
            <label for="txtPromocoes">Receber Promoções</label><br>
        </p>
        <p>
            <label for="slctEstado">Selecione o Estado</label><br>
            <select name="Estado" id="slctEstado" placeholder="dd">
                <optgroup label="Sudeste">
                    <option value="ES"selected>Espírito Santo</option>
                    <option value="RJ" >Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="txtBiografia">Mini Biografia</label><br>
            <textarea name="Biografia" id="txtBiografia" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="Enviar">
        
    </form>
    
</body>
</html>
