<!-- Seletores CSS Avançados -->
<!DOCTYPE html>
<html lang="pt-br
">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seletores CSS Avançados</title>
</head>

<body>
    <h1>Seletores CSS Avançados</h1>
    <form action="">
        <div>
            <label for="">Nome</label>
            <input type="text" size="30" required>
        </div>
        <div>
            <label for="">Instituição</label>
            <input type="text" size="30" disabled>
        </div>
        <div>
            <label for="">Site</label>
            <input type="url" size="30" required>
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" size="30" required>
        </div>
        <div>
            <label for="">Senha</label>
            <input type="password" size="30" required>
        </div>
        <div>
            <label for="">Periodo</label>
            <input type="number" min="1" max="10" size="30">
        </div>
        <div>
            <input type="checkbox">
            <label for="">Enviar Notificação</label>
        </div>
        <div>
            <fieldset>
                <legend>Perfil</legend>
                <input type="radio" name="perfil" id="">
                <label for="">Aluno(a)</label>
                <input type="radio" name="perfil" id="">
                <label for="">Professor(a)</label>
            </fieldset>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>

</html>
