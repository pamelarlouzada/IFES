<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>

<body>
    <h1>Tipos de Input</h1>
    <hr>

    <p>
        <label for="">readonly, disable, required</label><br>
        <input type="text" value="Texto qualquer" size="60" maxlength="250" required>
        <!-- readonly, disable, required-->
    </p>
    <p>
        <label for="">autofocus, size e maxlenght</label> <br>
        <input type="text" value="Texto qualquer" size="60" maxlength="250" autofocus>
        <!-- autofocus define onde o cursor vai estar ao carregar a página-->
    </p>
    <p>
        <label for="">autocomplete, datalist</label><br>
        <input type="text" name="campo1" id="campo1" size="60" autofocus list="minhalista">
        <!-- autocomplete="on": mostra o histórico que já foi digitado no input-->
        <datalist id="minhalista">
            <option value="valor1">
            <option value="valor2">
            <option value="valor3">
            <option value="valor4">
        </datalist>
    </p>
    <form>
        <p>
            <label for="padroes">Padroes: pattern</label><br>
            <!-- <input type="text" name="" id="" pattern="[A-Z]{3}-[0-9]{4}" required> -->
            <input type="text" name="" id="padroes" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
            <!-- pattern="": define um padrão de expressão regular -->
        </p>
        <label for="">Senha</label><br>
        <input type="password" name="" id="">
        <p>
            <legend>Só pode escolher 1 radio button</legend>
            <!-- deve ter o mesmo 'name'-->
            <input type="radio" name="opcao" value="1" id="" required>Opção 1<br>
            <input type="radio" name="opcao" value="2" id="" disabled>Opção 2<br>
            <input type="radio" name="opcao" value="3" id="">Opção 3<br>
            <input type="radio" name="opcao" value="4" id="">Opção 4
        </p>

        <p>
            <legend>Opções de atributos para checkbox</legend>
            <input type="checkbox" name="" id="">Opção 1 <br>
            <input type="checkbox" name="" id="" disabled>Opção 2 <br>
            <input type="checkbox" name="" id="">Opção 3 <br>
            <input type="checkbox" name="" id="">Opção 3 <br>
        </p>

        <p>
            <input type="color" name="" id="">
        </p>

        <p>
            <input type="date" name="" id="" min="1980-01-01" max="2050-01-01">
        </p>

        <p>
            <input type="datetime-local" name="" id="" min="2020-01-01T00:00:00" max="2025-01-01T17:00:00">
        </p>
        <p>
            <label for="">Mês</label><br>
            <input type="month" name="" id="" min="2020-01" max="2020-12">
        </p>
        <p>
            <label for="">Semana</label><br>
            <input type="week" name="" id="" min="2021-W18" max="2021-W25">
        </p>
        <p>
            <label for="">Hora</label><br>
            <input type="time" name="" id="" min="00:00:00" max="15:00:00">
        </p>

        <p>
            <label for="">Numero</label><br>
            <input type="number" min="0" max="10" step="2">
        </p>

        <p>
            <label for="">Range</label><br>
            <input type="range" min="0" max="10" step="2">
        </p>

        <p>
            <label for="">URL</label><br>
            <input type="url" > <!-- deve começar com "http://" -->
        </p>
        <p>
            <label for="">Search</label><br>
            <input type="search" name="" id=""> <!--carga semântica-->
        </p>
        <p>
            <label for="">Email</label><br>
            <input type="email" name="" id="">
        </p>
        <p>
            <label for="">Telefone</label><br>
            <input type="tel" name="" id=""> <!--carga semântica/ em mobile ele abre teclado numerico / não faz validaçã odo formato-->
        </p>

        <p>
            <label for="">Arquivo</label><br>
            <input type="file" name="" id="">
        </p>

        <p>
            <label for="">Input hidden</label><br>
            <!-- o hidden serviria para: mudar o nome culo o id seja 451 / armazenas info previamente defiidas pelo servidor -->
            <input type="hidden" name="id" value="451">
            <input type="text" name="nomeCompleto" id="">
        </p>

        <input type="reset" value="Limpar" disabled>
        <input type="button" value="botaoParaJavascript" onclick="alert('Enviado');"> <!--só funciona no firefox-->
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
